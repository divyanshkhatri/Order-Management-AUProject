<form [formGroup]="supplierForm">
  
    <label>
      Supplier ID:
      <input type="text" formControlName="cid">
    </label>
  
    <label>
      Supplier Name:
      <input type="text" formControlName="cname">
    </label>

    <label>
        Email:
        <input type="email" formControlName="email">
    </label>

    <label>
        Phone:
        <input type="text" formControlName="phone">
    </label>

    <label>
        Address:
        <input type="text" formControlName="address">
    </label>
  
    <button type="submit" [disabled]="!supplierForm.valid" ><a routerLink="/suppliers" >Submit</a></button>
  </form>
