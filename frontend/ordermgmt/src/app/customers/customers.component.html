
<div style="align-content: center; margin:4vh auto; width: 60%;"> 
  <h1 style = "text-align: center; font-family: 'lato'; font-size: 36px;">Customers</h1>
  <div style = "margin-bottom: 3.5vh; text-align: right;">
    <button mat-raised-button color="accent" (click) = 'openDialog()' >Add Customers</button>
  </div>
  <table style = "border-collapse: collapse; border-radius: 30px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
    <ng-container matColumnDef="position" >
      <th onclick="this.openDialog()" mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]= "this.dataSource.length" [pageSize]="10"></mat-paginator>
</div>
